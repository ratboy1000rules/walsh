    <body style="background-image: url(mount.jpg);">

        <form id="forms" name="form" style="margin-top: -200px;align-items: center; text-align: center; padding-top: 200px;">

            <input minlength="6" style="border-radius: 20px; padding: 10px; border: 1px solid grey; outline: none;" value="" placeholder="Your Name" type="text" id="username" name="username" autocomplete="username"><br>
            <label style="color: white; margin-left:-123px" id="pw"for="password">Email:</label><br>
            <input style= "border-radius: 20px; border: 1px solid grey; outline: none; padding: 10px" required="" type="email" id="password" placeholder="Your_Email@gmail.com" name="password" value="">

        </form>
        <div id="p" style="text-align: center; color:red; font-size: 1rem; display: none;">Please Enter your name</div>
        <hr style="visibility: hidden;">

    <script>
const p = document.getElementById("p")
const div = document.getElementById("div")
const forms = document.getElementById("forms")
const pass = document.getElementById("pass")
const but = document.getElementById("button")
const sty = document.getElementById("style")
function sign(){
  const username = document.getElementById("username").value
  const password = document.getElementById("password").value
  if(username == ""){
    p.style.display = "block"
    setTimeout(function(){p.style.display = "none"},900)
    return false
  }
  if(username.length<6){
    pass.style.display = "block"
    setTimeout(function(){p.style.display = "none"},900)
    return false
  }
  if(password == ""){
    div.style.display = "block"
    setTimeout(function(){div.style.display = "none"},900)
    return false
  }
  else{
    setTimeout(function(){window.location.replace("copied.html")},420)
    return true
  }
}
